<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header id="main-header" class="bg-danger text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Resturant Menu</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Resturant Items</h2>
        <form id="addItems" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Chicken Alfredo<button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Roasted Lamb  <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Beef Lasagna<button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Loaded Potatoes<button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
       </div>
      </div>
    <script src="form.js"></script>
</body>
</html>
