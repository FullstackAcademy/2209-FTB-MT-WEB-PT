<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header id="main-header" class="btn-danger text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title"> Resturant Menu</h1>
        </div>
        <!-- <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items..">
        </div> -->
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title"> Add Items to the menu</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <!-- <select class="form-control mr-2"> 
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select> -->
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items </h2>
            <ul id="items" class="list-group">
                <li class="list-group-item"> Chicken Alfredo <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item"> Roasted Lamb <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item"> Beef Lasagna <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item"> Loaded Potatoes <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
            <div id="output"></div>
            <span></span>
            <br/>
